<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemFlow | Onboarding Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f7f9fc;
            --brand-primary: #0f172a;
            --accent: #059669;
            --card-white: #ffffff;
            --border: #e2e8f0;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --answer-bg: #f1f5f9;
            --answer-text: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 860px;
            text-align: center;
        }

        .header {
            margin-bottom: 2.8rem;
        }

        .header h1 {
            font-size: 2.3rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .header p {
            color: var(--text-muted);
            margin-top: 6px;
            font-size: 0.95rem;
        }

        .search-card {
            background: var(--card-white);
            padding: 2rem;
            border-radius: 22px;
            border: 1px solid var(--border);
            margin-bottom: 2.2rem;
        }

        .input-group {
            display: flex;
            gap: 14px;
        }

        input[type="text"] {
            flex: 1;
            padding: 1.15rem 1.4rem;
            border-radius: 14px;
            border: 1.5px solid var(--border);
            font-size: 1.05rem;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
        }

        button {
            background: var(--brand-primary);
            color: white;
            border: none;
            padding: 0 2.2rem;
            border-radius: 14px;
            font-weight: 500;
            cursor: not-allowed;
            opacity: 0.55;
            transition: all 0.2s ease;
        }

        button.enabled {
            cursor: pointer;
            opacity: 1;
        }

        button.enabled:hover {
            background: #1e293b;
        }

        #result-section {
            text-align: left;
            background: var(--card-white);
            border-radius: 22px;
            padding: 2.2rem;
            border: 1px solid var(--border);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
            font-weight: 600;
            font-size: 0.82rem;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            margin-bottom: 1.1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.6rem;
        }

        .ans-content {
            background: var(--answer-bg);
            padding: 1.5rem 1.7rem;
            border-radius: 14px;
            font-size: 1.04rem;
            line-height: 1.75;
            color: var(--answer-text);
        }

        .ans-content strong {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ChemFlow AI</h1>
        <p>Onboarding Assistant for Chemical Engineering Personnel</p>
    </div>

    <div class="search-card">
        <form method="post" action="/">
            <div class="input-group">
                <input
                    id="queryInput"
                    name="query"
                    type="text"
                    placeholder="Enter your onboarding question here..."
                    required
                >
                <button id="askBtn" type="submit" disabled>
                    Ask AI
                </button>
            </div>
        </form>
    </div>

    {% if ans %}
    <div id="result-section">
        <div class="result-header">
            <i class="fas fa-microchip"></i>
            AI Response (using Vector DB)
        </div>
        <div class="ans-content">
            {{ ans|safe }}
        </div>
    </div>
    {% endif %}
</div>

<script>
    const input = document.getElementById("queryInput");
    const button = document.getElementById("askBtn");

    input.addEventListener("input", () => {
        const hasText = input.value.trim().length > 0;
        button.disabled = !hasText;
        button.classList.toggle("enabled", hasText);
    });
</script>

</body>
</html>
